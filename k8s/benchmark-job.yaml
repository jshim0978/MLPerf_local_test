apiVersion: batch/v1
kind: Job
metadata:
  name: mlperf-llama-benchmark
  labels:
    app: mlperf-llama
    version: v1.0
spec:
  template:
    metadata:
      labels:
        app: mlperf-llama
    spec:
      restartPolicy: Never
      containers:
      - name: mlperf-llama
        image: mlperf-llama:latest
        imagePullPolicy: Never  # Use local image, change to Always for registry
        env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: huggingface-secret
              key: token
        - name: NUM_SAMPLES
          valueFrom:
            configMapKeyRef:
              name: benchmark-config
              key: num_samples
        - name: MAX_TOKENS
          valueFrom:
            configMapKeyRef:
              name: benchmark-config
              key: max_tokens
        - name: BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: benchmark-config
              key: batch_size
        resources:
          requests:
            memory: "32Gi"
            nvidia.com/gpu: 1
          limits:
            memory: "64Gi"
            nvidia.com/gpu: 1
        volumeMounts:
        - name: results-volume
          mountPath: /app/results
        - name: cache-volume
          mountPath: /app/cache
      volumes:
      - name: results-volume
        persistentVolumeClaim:
          claimName: benchmark-results-pvc
      - name: cache-volume
        persistentVolumeClaim:
          claimName: benchmark-cache-pvc
      nodeSelector:
        accelerator: nvidia-gpu  # Ensure GPU nodes
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: benchmark-results-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: benchmark-cache-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi  # For model caching